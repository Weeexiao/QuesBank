  <style>
  .exam-flip-btn {
    position: relative;
    width: 160px;
    height: 48px;
    background: linear-gradient(90deg, #165DFF 0%, #36CFC9 100%);
    color: #fff;
    border: none;
    border-radius: 24px;
    box-shadow: 0 4px 16px 0 rgba(22, 93, 255, 0.18);
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    outline: none;
    overflow: hidden;
    perspective: 400px;
    transition: box-shadow 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .exam-flip-btn:hover {
    box-shadow: 0 8px 32px 0 rgba(22, 93, 255, 0.25);
  }
  .exam-flip-btn .front,
  .exam-flip-btn .back {
    position: absolute;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    backface-visibility: hidden;
    transition: transform 0.5s;
  }
  .exam-flip-btn .front {
    transform: rotateY(0deg);
  }
  .exam-flip-btn .back {
    transform: rotateY(180deg);
  }
  .exam-flip-btn.flipped .front {
    transform: rotateY(-180deg);
  }
  .exam-flip-btn.flipped .back {
    transform: rotateY(0deg);
  }
  </style>
