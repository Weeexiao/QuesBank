  <!-- 主内容区 -->
  <main class="flex-grow container mx-auto px-4 py-8 mt-20">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
        <h1 class="text-3xl font-bold mb-6 flex items-center">
          <i class="fa fa-flask text-primary mr-3"></i>
          智能题库 - 功能测试
        </h1>
        
        <div class="grid md:grid-cols-2 gap-6">
          <!-- JSON解析测试 -->
          <div class="bg-gray-50 rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
              <i class="fa fa-code text-info mr-2"></i>
              JSON解析测试
            </h2>
            <p class="text-gray-600 mb-4">测试题目解析功能是否正常工作</p>
            <textarea id="testJson" class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200" placeholder="输入测试JSON数据..."></textarea>
            <div class="flex gap-2 mt-3">
              <button onclick="testJsonParsing()" class="bg-info hover:bg-info/90 text-white py-2 px-4 rounded-lg transition-all duration-200 flex items-center">
                <i class="fa fa-play mr-2"></i>测试JSON解析
              </button>
              <button onclick="loadTestExample()" class="bg-secondary hover:bg-secondary/90 text-white py-2 px-4 rounded-lg transition-all duration-200 flex items-center">
                <i class="fa fa-lightbulb-o mr-2"></i>加载示例
              </button>
            </div>
            <div id="jsonResult" class="mt-3"></div>
          </div>

          <!-- 本地存储测试 -->
          <div class="bg-gray-50 rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
              <i class="fa fa-database text-warning mr-2"></i>
              本地存储测试
            </h2>
            <p class="text-gray-600 mb-4">测试localStorage功能是否正常工作</p>
            <button onclick="testLocalStorage()" class="bg-warning hover:bg-warning/90 text-white py-2 px-4 rounded-lg transition-all duration-200 flex items-center">
              <i class="fa fa-database mr-2"></i>测试本地存储
            </button>
            <div id="storageResult" class="mt-3"></div>
          </div>

          <!-- API配置测试 -->
          <div class="bg-gray-50 rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
              <i class="fa fa-cog text-secondary mr-2"></i>
              API配置测试
            </h2>
            <p class="text-gray-600 mb-4">测试API配置是否正确</p>
            <button onclick="testApiConfig()" class="bg-secondary hover:bg-secondary/90 text-white py-2 px-4 rounded-lg transition-all duration-200 flex items-center">
              <i class="fa fa-cog mr-2"></i>测试API配置
            </button>
            <div id="apiResult" class="mt-3"></div>
          </div>

          <!-- 完整功能测试 -->
          <div class="bg-gray-50 rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
              <i class="fa fa-check-circle text-success mr-2"></i>
              完整功能测试
            </h2>
            <p class="text-gray-600 mb-4">测试所有功能是否正常工作</p>
            <button onclick="runFullTest()" class="bg-success hover:bg-success/90 text-white py-2 px-4 rounded-lg transition-all duration-200 flex items-center">
              <i class="fa fa-check-circle mr-2"></i>运行完整测试
            </button>
            <div id="fullTestResult" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 加载测试示例
    function loadTestExample() {
      const testJson = document.getElementById('testJson');
      const exampleData = {
        "选择题": [
          {
            "question": "测试选择题",
            "options": ["A", "B", "C", "D"],
            "answer": "A",
            "explanation": "这是测试解析"
          }
        ],
        "填空题": [
          {
            "question": "测试填空题，答案是(  )",
            "answer": "测试",
            "explanation": "这是测试解析"
          }
        ],
        "判断题": [
          {
            "question": "测试判断题",
            "answer": "正确",
            "explanation": "这是测试解析"
          }
        ]
      };
      testJson.value = JSON.stringify(exampleData, null, 2);
    }

    // 测试JSON解析功能
    function testJsonParsing() {
      const resultDiv = document.getElementById('jsonResult');
      try {
        const testData = document.getElementById('testJson').value;
        const data = JSON.parse(testData);
        
        // 验证数据结构
        const types = ["选择题", "填空题", "判断题"];
        let isValid = true;
        let message = "JSON解析成功！<br>";
        
        types.forEach(type => {
          if (data[type] && Array.isArray(data[type])) {
            message += `✓ ${type}: ${data[type].length}题<br>`;
            data[type].forEach((q, index) => {
              if (!q.question || !q.answer || !q.explanation) {
                isValid = false;
                message += `✗ ${type}第${index + 1}题缺少必要字段<br>`;
              }
            });
          }
        });
        
        if (isValid) {
          resultDiv.innerHTML = `<div class="p-3 bg-green-100 text-green-800 rounded-lg">${message}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="p-3 bg-red-100 text-red-800 rounded-lg">${message}</div>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<div class="p-3 bg-red-100 text-red-800 rounded-lg">JSON解析失败: ${error.message}</div>`;
      }
    }

    // 测试本地存储功能
    function testLocalStorage() {
      const resultDiv = document.getElementById('storageResult');
      try {
        // 测试写入
        const testData = { test: "data", timestamp: Date.now() };
        localStorage.setItem('testData', JSON.stringify(testData));
        
        // 测试读取
        const readData = JSON.parse(localStorage.getItem('testData'));
        
        if (readData.test === testData.test) {
          resultDiv.innerHTML = `<div class="p-3 bg-green-100 text-green-800 rounded-lg">本地存储测试成功！</div>`;
        } else {
          resultDiv.innerHTML = `<div class="p-3 bg-red-100 text-red-800 rounded-lg">本地存储数据不匹配</div>`;
        }
        
        // 清理测试数据
        localStorage.removeItem('testData');
      } catch (error) {
        resultDiv.innerHTML = `<div class="p-3 bg-red-100 text-red-800 rounded-lg">本地存储测试失败: ${error.message}</div>`;
      }
    }

    // 测试API配置
    function testApiConfig() {
      const resultDiv = document.getElementById('apiResult');
      const DEEPSEEK_ENDPOINT = "https://api.deepseek.com/v1/chat/completions";
      const DEFAULT_KEY = "sk-91cc65bf381d435785c2aa5de135d67e";
      
      let message = "API配置检查:<br>";
      message += `✓ 端点: ${DEEPSEEK_ENDPOINT}<br>`;
      message += `✓ 默认Key: ${DEFAULT_KEY.substring(0, 10)}...<br>`;
      
      // 检查fetch API是否可用
      if (typeof fetch !== 'undefined') {
        message += "✓ Fetch API 可用<br>";
      } else {
        message += "✗ Fetch API 不可用<br>";
      }
      
      resultDiv.innerHTML = `<div class="p-3 bg-blue-100 text-blue-800 rounded-lg">${message}</div>`;
    }

    // 完整功能测试
    function runFullTest() {
      const resultDiv = document.getElementById('fullTestResult');
      let results = [];
      
      // 测试1: JSON解析
      try {
        const testData = document.getElementById('testJson').value;
        JSON.parse(testData);
        results.push("✓ JSON解析");
      } catch (error) {
        results.push("✗ JSON解析");
      }
      
      // 测试2: 本地存储
      try {
        localStorage.setItem('test', 'test');
        localStorage.removeItem('test');
        results.push("✓ 本地存储");
      } catch (error) {
        results.push("✗ 本地存储");
      }
      
      // 测试3: Fetch API
      if (typeof fetch !== 'undefined') {
        results.push("✓ Fetch API");
      } else {
        results.push("✗ Fetch API");
      }
      
      // 测试4: DOM操作
      try {
        document.getElementById('testJson');
        results.push("✓ DOM操作");
      } catch (error) {
        results.push("✗ DOM操作");
      }
      
      const successCount = results.filter(r => r.startsWith('✓')).length;
      const totalCount = results.length;
      
      let message = `完整测试结果 (${successCount}/${totalCount}):<br>`;
      results.forEach(result => {
        message += `${result}<br>`;
      });
      
      if (successCount === totalCount) {
        resultDiv.innerHTML = `<div class="p-3 bg-green-100 text-green-800 rounded-lg">${message}</div>`;
      } else {
        resultDiv.innerHTML = `<div class="p-3 bg-yellow-100 text-yellow-800 rounded-lg">${message}</div>`;
      }
    }
  </script>
